<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }

        .card {
            background: white;
            padding: 40px 60px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0,0,0,0.15);
            animation: slideUp 0.7s ease forwards;
        }

        h1 {
            color: #5A0E78;
            margin-bottom: 20px;
            font-size: 32px;
            letter-spacing: 1px;
        }

        #result {
            font-size: 22px;
            color: #333;
            padding-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Addition Result</h1>

        <p id="result">Calculating...</p>
    </div>

    <script>
        let a = 5;
        let b = 10;

        let sum = a + b;

        let resultMessage = "The sum of " + a + " and " + b + " is " + sum;

        document.getElementById("result").innerHTML = resultMessage;
    </script>

</body>
</html>
